class S3Base {

  constructor(accessKey, secretKey, bucketName) {
    this.configure(accessKey, secretKey);
    this.bucket = bucketName;
  }

  configure(accessKey, secretKey) {
    AWS.config.update({accessKeyId: accessKey, secretAccessKey: secretKey});
    this.s3 = new AWS.S3({region: 'ap-northeast-1', maxRetries: 1});
  }

  get(path, callback, defaultValue) {
    this.s3.getObject({
      Bucket: this.bucket,
      Key: path
    }, (error, data) => {
      if (error) {
        if (typeof defaultValue !== 'undefined' && error.statusCode === 404) {
          // If object does not exist, empty object will be posted.
          this.post(path, defaultValue);
          callback.apply(this, [defaultValue]);
        } else {
          console.log(error);
        }
      } else {
        callback.apply(this, [data.Body.toString()]);
      }
    });
  }
  
  post(path, body, contentType) {
    if (typeof contentType === 'undefined') {
      contentType = 'text/plain';
    }
    this.s3.putObject({
      Bucket: this.bucket,
      Key: path,
      ContentType: contentType,
      Body: body
    }, function(error, data) {
      if (error) {
        console.log(error); // an error occurred
      } else {
      }
    });
  }

  delete(path) {
    this.s3.deleteObject({
      Bucket: this.bucket,
      Key: path,
    }, function(error, data) {
      if (error) {
        console.log(error); // an error occurred
      } else {
      }
    });
  }

  move(currentPath, newPath) {
    this.get(currentPath, (content) => {
      this.post(newPath, content);
      this.delete(currentPath);
    })
  }

  list(path, callback) {
    this.s3.listObjects({
      Bucket: this.bucket,
      Prefix: path
    }, (err, data) => {
      callback.apply(this, [data.Contents]);
    })
  }
}

class S3Data extends S3Base {

  constructor(accessKey, secretKey, bucketName) {
    super(accessKey, secretKey, bucketName);
    this.article = 'articles.json';
    this.detail = 'detail/';
    this.assets = 'assets/';
  }

  getArticles(callback) {
    this.get(this.article, function(res) {
      var json = JSON.parse(res);
      for (var id in json.articles) {
//        json.articles[id].published = 1;
      }
      callback.apply(this, [json]);
    }, JSON.stringify({}));
  }

  getDetail(id, callback) {
    if (id === null) {
      callback.apply(this, [{}]);
      return;
    }
    this.get(this.detail + id + '.json', (res) => {
      callback.apply(this, [JSON.parse(res)]);
    }, JSON.stringify({}));
  }

  deleteDetail(id, callback) {
    this.getArticles((articles) => {
      delete articles[id];
      this.postArticles(articles);
      callback.apply(this, [articles]);
    });
    this.delete(this.detail + id + '.json');
  }

  _postDetail(id, article) {
    this.post(this.detail + id + '.json', JSON.stringify({
      title: article.title,
      url: article.url,
      date: article.date,
      published: article.published,
      content: article.content
    }));
  }

  postDetail(id, updatedData, callback) {
    this.getArticles((articles) => {
      if (id !== null && typeof articles[id] !== 'undefined') {
        // Update Existing Article
        this.getDetail(id, (article) => {
          this._postDetail(id, $.extend(article, updatedData));
        });
        for (var key in articles[id]) {
          if (typeof updatedData[key] !== 'undefined') {
            articles[id][key] = updatedData[key];
          }
        }
      } else {
        // Post new article
        if (id === null) {
          id = Math.max.apply(null, Object.keys(articles)) + 1;
        }
        this._postDetail(id, updatedData);
        delete updatedData['content'];
        articles[id] = updatedData;
      }
      s3Data.postArticles(articles);
      callback.apply(this, [articles]);
    });
  }

  postArticles(rows) {
    this.post(this.article, JSON.stringify(rows));
  }

  postImage(id, fileName, file) {
    this.post(this.assets + id + '/' + fileName, file, file.type);
  }

  getImages(id, callback) {
    this.list(this.assets + id + '/', (images) => {
      // Add signed URL and file name
      for (var key in images) {
        images[key].url = this.s3.getSignedUrl('getObject', {Bucket: this.bucket, Key: images[key].Key});
        images[key].fileName = images[key].Key.split('/' + id + '/').pop();
      }
      callback.apply(this, [images]);
    });
  }
}

class S3Html extends S3Base {

  constructor(accessKey, secretKey, bucketName) {
    super(accessKey, secretKey, bucketName);
    this.settings = {
      article: {
        prefix: '_assets/article/',
        suffix: '.json',
        json: true
      },
      articles: {
        prefix: '_assets/meta/articles_',
        suffix: '.json',
        json: true
      },
      // s3Html.postHtml('blog', '', {title: 'Serverlessブログ', footer: 'serverlessなブログ', subTitle: 'Blog Site with Serverless Architecture'})
      blog: {
        prefix: '_assets/meta/blog',
        suffix: '.json',
        json: true
      }
    };
  }

  getHtml(type, url, callback) {
    this.get(this._getPath(type, url), (res) => {
      if (this.settings[type].json) {
        callback.apply(this, [JSON.parse(res)]);
      } else {
        callback.apply(this, [res]);
      }
    });
  }

  deleteHtml(type, url) {
    this.delete(this._getPath(type, url));
  }

  postHtml(type, url, content) {
    if (this.settings[type].json) {
      content = JSON.stringify(content);
    }
    this.post(this._getPath(type, url), content);
  }

  moveHtml(type, currentUrl, newUrl) {
    this.move(this._getPath(type, currentUrl), this._getPath(type, newUrl));
  }

  _getPath(type, url) {
    return this.settings[type].prefix + url + this.settings[type].suffix;
  }
}

$('#access_key').val(localStorage.getItem('akey'));
$('#secret_key').val(localStorage.getItem('skey'));

var s3Data = new S3Data(localStorage.getItem('akey'), localStorage.getItem('skey'), 'serverless-data');
var s3Html = new S3Html(localStorage.getItem('akey'), localStorage.getItem('skey'), 'serverless-cdn');

updateRow = function(rows) {
  $('#table').html('');
  for (var id in rows) {
    $('#table').append('<tr id="row' + id + '"><td>' + [
      id,
      rows[id].title,
      rows[id].date,
      rows[id].url,
      rows[id].published,
      '<button type="button" onclick="_edit(\'' + id + '\');">Edit</button>',
      (rows[id].published == 1) ? '<button type="button" onclick="_changeUrl(\'' + id + '\');">Change URL</button>' : '',
    ].join('</td><td>') + '</td></tr>');
  }
};

clearDetail = function() {
  $('#detailId').html('');
  $('#detailTitle').val('');
  $('#detailUrl').val('');
  $('#detailDate').html('');
  $('#detailContent').val('');
};

_edit = function(id) {
  s3Data.getDetail(id, function(res) {
    $('#detailId').html(id);
    $('#detailTitle').val(res.title);
    $('#detailUrl').val(res.url);
    $('#detailUrl').prop('disabled', (res.published == 1));
    $('#detailDate').html(res.date);
    $('#detailPublished').html(res.published);
    $('#detailContent').val(res.content);
  });
};

_changeUrl = function(id) {
  s3Data.getDetail(id, function(article) {
    $('#changeUrlId').html(id);
    $('#currentUrl').html(article.url);
    $('#newUrl').val('');
  });
};

$('#login').on('click', function(){
  localStorage.setItem('akey', $('#access_key').val());
  localStorage.setItem('skey', $('#secret_key').val());
  s3Data.configure(localStorage.getItem('akey'), localStorage.getItem('skey'));
  s3Html.configure(localStorage.getItem('akey'), localStorage.getItem('skey'));
});

$('#add').on('click', function() {
  var now = new Date();
  var yyyymmdd = now.getFullYear() + '-' +
    ( "0"+( now.getMonth()+1 ) ).slice(-2) + '-' +
    ( "0"+now.getDate() ).slice(-2);
  $('#detailId').html('');
  $('#detailTitle').val('(TITLE)');
  $('#detailUrl').val('(URL)');
  $('#detailUrl').prop('disabled', false);
  $('#detailDate').html(yyyymmdd);
  $('#detailPublished').html(0);
  $('#detailContent').val('');
});

$('#list').on('click', function(){
  $(this).hide();
  $('#add').show();
  $('#tableAll').show();
  s3Data.getArticles(updateRow);
});

$('#delete').on('click', function(){
  var id = $('#detailId').html();
  s3Data.getDetail(id, (article) => {
    if (article.published == 1) {
      s3Html.deleteHtml('article', article.url);
    }
    s3Data.deleteDetail(id, updateRow);
  })
  clearDetail();
});

$('#changeUrl').on('click', function(){
  var id = $('#changeUrlId').html();
  var currentUrl = $('#currentUrl').html();
  var newUrl = $('#newUrl').val();
  s3Html.moveHtml('article', currentUrl, newUrl);
  s3Data.postDetail(id, {url: newUrl}, updateRow);
});

$('#publish').on('click', function(){
  var id = $('#detailId').html();
  s3Data.getDetail(id, (article) => {
    s3Html.postHtml('article', article.url, {
      title: article.title,
      content: article.content,
      date: article.date
    });
    s3Data.postDetail(id, {published: 1}, (articles) => {
      updateRow(articles);
      var filteredArticles = Object.values(articles).filter((item, idx) => {
        if (item.published == 1) return true;
      }).sort((a, b) => {
        if(a.date > b.date) return -1;
        if(a.date < b.date) return 1;
        return 0;
      });
      s3Html.postHtml('articles', '0000', filteredArticles);
    });
  });
});

$('#unpublish').on('click', function(){
  var id = $('#detailId').html();
  s3Data.getDetail(id, (article) => {
    s3Html.deleteHtml('article', article.url);
    s3Data.postDetail(id, {published: 0}, updateRow);
  });
});

$('#update').on('click', function(){
  var id = $('#detailId').html();
  var title = $('#detailTitle').val();
  var url = $('#detailUrl').val();
  var date = $('#detailDate').html();
  var published = $('#detailPublished').html();
  var content = $('#detailContent').val();
  if (id === '') id = null;
  s3Data.postDetail(id, {
    title: title,
    url: url,
    date: date,
    published: published,
    content: content
  }, updateRow);
  if (published == 1) {
    s3Html.postHtml('article', url, {
      titile: title,
      date: date,
      content: content
    });
  }
});

$('#imageUpload').on('click', () => {
  var id = $('#detailId').html();
  if ($('#image')[0].files.length === 0 || id === '') return;
  var file = $('#image')[0].files[0];
  var imageName = $('#imageName').val();
  var fileName = file.name;
  if (imageName !== '') {
    fileName = imageName + '.' + fileName.split('.').pop();
  }
  s3Data.postImage(id, fileName, file);
});

$('#imageList').on('click', () => {
  var id = $('#detailId').html();
  if (id === '') return;
  s3Data.getImages(id, (images) => {
    for (var image of images) {
      $('#images')
        .append(image.fileName)
        .append($('<br>'))
        .append($('<img>').attr('src', image.url).css({
          'max-width': 200,
          'max-height': 200
        }))
        .append($('<br>'));
    }
  });
});

</script>
